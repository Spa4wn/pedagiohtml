<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favoicon.ico" type="image/x-icon">
    <title>Neko ARC - Sistema de Pedágio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/favoicon.ico" alt="Logo" class="logo-img">
            Neko ARC
        </div>
        <h1>Sistema de Pedágio</h1>
    </header>
    <div class="container">
        <form id="pedagioForm">
            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" oninput="mascaraPlacaVeiculo(this)" maxlength="8" required><br><br>

            <label for="horaEntrada">Hora de Entrada (HH:MM):</label>
            <input type="time" id="horaEntrada" required><br><br>

            <label for="horaSaida">Hora de Saída (HH:MM):</label>
            <input type="time" id="horaSaida" required><br><br>

            <button type="button" onclick="calcularPedagio()">Calcular Pedágio</button>
        </form>

        <div class="ticket" id="ticket"></div>
        <div class="report" id="report"></div>
    </div>

    <button type="button" onclick="openImage()">Mistério!</button>

    <script src="script/script.js"></script>
</body>
</html>
